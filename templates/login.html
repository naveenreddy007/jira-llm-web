<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jira Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2 class="text-center">ðŸ”‘ Jira Login</h2>
  <form method="POST" class="mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="mb-3">
      <label for="jira_url" class="form-label">Jira URL:</label>
      <input type="text" class="form-control" name="jira_url" placeholder="e.g., http://localhost:8080" required>
    </div>
    <div class="mb-3">
      <label for="pat" class="form-label">Personal Access Token (PAT):</label>
      <input type="password" class="form-control" name="pat" required>
    </div>
    <button type="submit" class="btn btn-primary">ðŸ”— Connect</button>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
